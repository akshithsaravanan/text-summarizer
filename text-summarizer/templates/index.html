<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="energy-field"></div>
        <div class="cyber-grid"></div>
        <div class="grid"></div>
        <div class="waves"></div>
        <div class="particles"></div>
    </div>

    <div class="container">
        <h2>Text Summarizer</h2>
        <form method="POST" id="summarizer-form">
            <div class="input-section">
                <textarea 
                    name="input_text" 
                    placeholder="Enter your text here to generate a summary..." 
                    required
                    spellcheck="false"
                    autocomplete="off"
                >{{ request.form.get('input_text', '') }}</textarea>
                <div class="button-container">
                    <button type="submit" class="submit-btn">
                        <span class="btn-content">Summarize</span>
                    </button>
                </div>
            </div>
        </form>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Generating your summary...</p>
        </div>

        {% if summary is not none %}
        <div class="summary-box">
            <h3>Summary</h3>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/background.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
